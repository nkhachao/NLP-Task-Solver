<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Question Answering</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="center">
        <h1 style="text-align: center;">Question Answering</h1>

        <form method="POST">
            <div class="form-group">
                <label>Enter your passage:</label>
                <textarea class="form-control" name="passage" rows="7" required>{{data[0]}}</textarea>
            </div>
            <div class="form-group">
                <label>Enter your quesion:</label>
                <textarea class="form-control" name="question" rows="1" required>{{data[1]}}</textarea>
            </div>
            <input type="submit" name="button" value="Send">
            <div class="form-group" style="padding: 0 0 20px 0;">
                <label>Answer:</label>
                <output class="form-control"> 
                    {{data[2]}}
                </output>
            </div>
        </form>

    </div>
</body>

</html>
